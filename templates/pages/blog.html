---
blog:
    posts:
        limit: 10
        pages: 3
        summary: 200
---
{{#partial "page"}}

<div class="main">
    {{#if banners.top}}
    <div class="banners" data-banner-location="top">
        <div class="banner">
            {{{limit banners.top 1}}}
        </div>
    </div>
    {{/if}}

    {{#each blog.posts}}
        {{> components/blog/post post=this settings=../settings}}
    {{/each}}

    {{> components/common/paginator pagination.blog}}
</main>

{{/partial}}
{{> layout/base}}
